<ion-grid class="dynamic-field form-input"
          [formGroup]="group">
  <ion-row radio-group
           [formControlName]="config.name"
           [id]="config.name">

    <ion-col col-6>
      <ion-item>
        <ion-label>
          {{config.label}}
        </ion-label>
      </ion-item>
    </ion-col>

    <ion-col col-3>
      <ion-item>
        <ion-label item-end>Yes</ion-label>
        <ion-radio item-start value="yes"></ion-radio>
      </ion-item>
    </ion-col>

    <ion-col col-3>
      <ion-item>
        <ion-label item-right>No</ion-label>
        <ion-radio item-left value="no"></ion-radio>
      </ion-item>
    </ion-col>

  </ion-row>
</ion-grid>
